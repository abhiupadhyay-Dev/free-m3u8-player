<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M3U8 Player</title>

  <!-- Bootstrap 5 CSS with dark theme -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: #fff;
      padding-top: 60px;
    }

    .card {
      background-color: #1e1e1e;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .form-control {
      background-color: #2c2c2c;
      border: 1px solid #444;
      color: #fff;
    }

    .form-control:focus {
      border-color: #00bcd4;
      box-shadow: 0 0 0 0.2rem rgba(0,188,212,0.25);
    }

    #video {
      display: none;
      width: 100%;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <div class="card p-4">
        <h3 class="mb-4 text-center">ðŸŽ¬ M3U8 Video Player</h3>

        <input type="text" id="m3u8Url" class="form-control mb-3" placeholder="Enter .m3u8 stream URL">

        <button onclick="playM3U8()" class="btn btn-info w-100 fw-bold">
          â–¶ Play Video
        </button>

        <video id="video" controls class="mt-4"></video>
      </div>
    </div>
  </div>
</div>

<!-- hls.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
  function playM3U8() {
    const video = document.getElementById('video');
    const url = document.getElementById('m3u8Url').value.trim();

    if (!url) {
      alert("Please enter a valid .m3u8 URL.");
      return;
    }

    video.style.display = 'block';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
      hls.on(Hls.Events.ERROR, function (event, data) {
        console.error("HLS.js error:", data);
        alert("Error playing the stream.");
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    } else {
      alert("Your browser does not support HLS.");
    }
  }
</script>

</body>
</html>
